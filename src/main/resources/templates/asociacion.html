<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        ul li a {
            color: #5a7f78 !important;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav justify-content-center p-3 fw-bold" style="background-color: #fffcf7;">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Academia de fútbol</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Tarjetas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-disabled="true">Contactanos</a>
            </li>
        </ul>
    </nav>

    <main class="container m-auto">
        <div class="card text-bg-dark p-5" style="position: none;">
            <img src="https://images.pexels.com/photos/6476254/pexels-photo-6476254.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img" alt="..."/>
            <div>
                <h1 class="card-title m-auto fw-bold">ASOCIACIONES</h1>
            </div>
        </div>

        <div class="container p-5">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Presidente</th>
                    <th scope="col">País</th>
                    <th scope="col">Siglas</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asociacion: ${asociaciones}">
                    <td>[[ ${asociacion.nombre} ]]</td>
                    <td>[[ ${asociacion.presidente} ]]</td>
                    <td>[[ ${asociacion.pais} ]]</td>
                    <td>[[ ${asociacion.siglas} ]]</td>
                    <td>
                        <a  th:href="@{/asociacion/edit/{id}(id=${asociacion.asociacion_id})}" class="btn btn-warning">Editar</a>
                    </td>
                    <td>
                        <a  th:href="@{/asociacion/delete/{id}(id=${asociacion.asociacion_id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/asociacion/new}" type="button" class="btn btn-primary">Crear una entidad.</a>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company FC, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
