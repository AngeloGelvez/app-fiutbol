<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        ul li a {
            color: #5a7f78 !important;
        }
    </style>
</head>
<body>
<nav>
    <ul class="nav justify-content-center p-3 fw-bold" style="background-color: #fffcf7;">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Academia de fútbol</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Tarjetas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-disabled="true">Contactanos</a>
        </li>
    </ul>
</nav>

<main class="container m-auto">
    <div class="container p-5">
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Clubes fútbol</span>
                    <span class="badge bg-primary rounded-pill">0</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm" style="background-color: #67b588 !important;">
                        <div class="text-light">
                            <h6 class="my-0">Nombre del equipo</h6>
                            <small>Debe ser totalmente valido.</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm" style="background-color: #67b588 !important;">
                        <div class="text-light">
                            <h6 class="my-0">Nombre del dueño</h6>
                            <small >Info correcta.</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm" style="background-color: #67b588 !important;">
                        <div class="text-light">
                            <h6 class="my-0">País origén</h6>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-body-tertiary" style="background-color: #67b588 !important;">
                        <div class="text-success text-light">
                            <h6 class="my-0">Slug</h6>
                            <small>EXAMPLECODE</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between text-light" style="background-color: #67b588 !important;">
                        <span>Todo validado.</span>
                    </li>
                </ul>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Crear un nuevo Club</h4>
                <form th:action="@{/club/save}" th:object="${club}" method="post" class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <input type="hidden" class="form-control"  th:field="*{club_id}">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{nombre}">
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="" th:field="*{ciudad}">
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">País</label>
                            <input type="text" class="form-control" id="username" required="" th:field="*{pais}">
                        </div>

                        <div class="col-12">
                            <label for="fechai" class="form-label">Presidente</label>
                            <input type="text" class="form-control" id="fechai" th:field="*{presidente}">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Entrenador</label>
                            <select class="form-select" aria-label="Default select example" th:field="*{entrenador}">
                                <th:block th:each="entrenador: ${entrenadores}">
                                    <option th:value="${entrenador.entrenador_id}">
                                        [[ ${entrenador.nombre} ]]
                                    </option>
                                </th:block>
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Jugadores</label>
                            <div th:each="jugador : ${jugadores}">
                                <input type="checkbox" th:id="'jugador-' + ${jugador.jugador_id}" th:name="jugadores" th:value="${jugador.jugador_id}" th:field="*{jugadores}"/>
                                <label th:for="'jugador-' + ${jugador.jugador_id}">[[${jugador.nombre}]]</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Asociación</label>
                            <select class="form-select" aria-label="Default select example" th:field="*{asociacionId}">
                                <th:block th:each="aso: ${asociaciones}">
                                    <option th:value="${aso.asociacion_id}">
                                        [[ ${aso.nombre} ]]
                                    </option>
                                </th:block>
                            </select>
                        </div>


                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-success btn-lg" type="submit">Continuar</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company FC, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
